<!DOCTYPE html>
<head>
    <title>Forms</title>
</head>
<body>
    <h1>FORMS</h1>
    <hr color="blue" size="4"/>
    <br>
    <form method="get">
    <label>Name</label>
    <input type="text" placeholder="name" required />
    <br>
    <br>
    <label>Email Address</label>
    <input type="email" placeholder="email" required/>
    <br>
    <br>
    <label>Password</label>
    <input type="password" placeholder="password" required/>
    <br>
    <br>
    <label>Language</label>
    <br>
    <br>
    <input type="radio" name="language" value="react"/>
    <label>React</label><br>
    <input type="radio" name="language" value="Angular"/>
    <label>Angular</label><br>
    <input type="radio" name="language" value="Js"/>
    <label>Js</label><br>
    <br>
    <label>Course</label><br>
    <br>
    <input type="checkbox" name="course" value="Full Stack"/>
    <label>Full Stack</label><br>
    <input type="checkbox" name="course" value="MERN Stack"/>
    <label>MERN Stack</label><br>
    <input type="checkbox" name="course" value="Frontend"/>
    <label>Frontend</label><br>
    <br>
    <label>Field:</label><br>
    <select>
        <option value="Front End">Front End</option>
        <option value="Back End">Back End</option>
        <option value="Full Stack">Full Stack</option>
    </select>
    <br>
    <br>
    <textarea name="name" rows="8" cols="40"></textarea><br>
    <br>
    <label>Phone Number</label>
    <input type="number"/>
    <input type="submit"/><br>
</form> 
<hr color="blue" size="4"/>

</body>
